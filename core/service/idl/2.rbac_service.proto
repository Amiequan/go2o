    /** 邮箱 */
    string Email = 8;
    /** 手机号码 */
    string Phone = 9;
    /** 部门编号 */
    int64 DeptId = 10;
    /** 岗位编号 */
    int64 JobId = 11;
    /** 状态：1启用、0禁用 */
