}


message SavePermRoleRequest{
    /** ID */
    int64 Id = 1;
    /** 名称 */
    string Name = 2;
    /** 角色级别 */
    int32 Level = 3;
    /** 数据权限 */
    string DataScope = 4;
    /** 功能权限 */
    string Permission = 5;
    /** 备注 */
    string Remark = 6;
    /** 创建日期 */
    int64 CreateTime = 7;
}

// 更新角色资源请求
message UpdateRoleResRequest{
    int64 RoleId = 1;
    repeated int64 Resources = 2;
}
message SavePermRoleResponse{
    int64 ErrCode = 1;
    string ErrMsg = 2;
    int64 Id = 3;
}

message PermRoleId{
