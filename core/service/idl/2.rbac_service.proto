message PagingPermUser{
    /** ID */
    int64 Id = 1;
    /** 用户名 */
    string User = 2;
    /** 密码 */
    string Pwd = 3;
    /** 标志 */
    int32 Flag = 4;
    /** 头像 */
    string Avatar = 5;
    /** NickName */
    string NickName = 6;
    /** Sex */
    string Sex = 7;
    /** 邮箱 */
    string Email = 8;
    /** 手机号码 */
    string Phone = 9;
    /** 部门编号 */
    int64 DeptId = 10;
    /** 岗位编号 */
    int64 JobId = 11;
    /** 状态：1启用、0禁用 */
