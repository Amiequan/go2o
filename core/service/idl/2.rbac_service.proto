message SavePermResRequest{
    /** 资源ID */
    int64 Id = 1;
    /** 资源名称 */
    string Name = 2;
    /** 资源类型, 0: 资源　 1: 菜单  2:　 按钮 */
    int32 ResType = 3;
    /** 上级菜单ID */
    int64 Pid = 4;
    /** 资源键 */
    string Key = 5;
    /** 资源路径 */
    string Path = 6;
    /** 图标 */
    string Icon = 7;
    /** 权限,多个值用|分隔 */
    string Permission = 8;
    /** 排序 */
    int32 SortNum = 9;
    /** 是否外部 */
    int32 IsExternal = 10;
    /** 是否隐藏 */
    int32 IsHidden = 11;
    /** 创建日期 */
    int64 CreateTime = 12;
    /** 组件名称 */
    string ComponentPath = 13;
    /** 缓存 */
    string Cache = 14;
}

message SavePermResResponse{
    int64 ErrCode = 1;
    string ErrMsg = 2;
    int64 Id = 3;
}

message PermResId{
    int64 Value = 1;
}

message SPermRes{
    /** 资源ID */
    int64 Id = 1;
    /** 资源名称 */
    string Name = 2;
    /** 资源类型, 0: 资源　 1: 菜单  2:　 按钮 */
    int32 ResType = 3;
    /** 上级菜单ID */
    int64 Pid = 4;
    /** 资源键 */
    string Key = 5;
    /** 资源路径 */
    string Path = 6;
    /** 图标 */
    string Icon = 7;
    /** 权限,多个值用|分隔 */
    string Permission = 8;
    /** 排序 */
    int32 SortNum = 9;
    /** 是否外部 */
    int32 IsExternal = 10;
    /** 是否隐藏 */
    int32 IsHidden = 11;
    /** 创建日期 */
    int64 CreateTime = 12;
    /** 组件名称 */
    string ComponentPath = 13;
    /** 缓存 */
    string Cache = 14;
    /** 子资源 */
    repeated SPermRes Children = 15;
}

message QueryPermResRequest{
    string Keyword = 1;
}

message QueryPermResResponse{
    repeated SPermRes List = 1;
}

